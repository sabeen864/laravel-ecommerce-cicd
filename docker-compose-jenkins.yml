version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clothing
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - db-jenkins:/var/lib/mysql
      - ./e-shop.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

  app:
    image: sabeen123/laravel-ecommerce:latest
    ports:
      - "8081:80"
    depends_on:
      - db
    volumes:
      - .:/var/www

volumes:
  db-jenkins: